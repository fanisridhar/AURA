services:
  - type: web
    name: aura-backend
    env: python
    pythonVersion: "3.11"
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: YOUTUBE_VIDEO_API_KEY
        sync: false
      - key: YOUTUBE_MUSIC_API_KEY
        sync: false
      - key: ELEVEN_LABS_API_KEY
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: HUGGINGFACE_TOKEN
        sync: false
      - key: PORT
        value: 10000

